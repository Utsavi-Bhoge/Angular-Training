<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
  
        <mat-nav-list (click)="sidenav.close()">
  
  
  
          <a mat-list-item>
  
  
            <span>Courses List</span>
  
        </a>
  
  
  
        <a mat-list-item>
  
  
            <span>Add New Course</span>
  
        </a>
  
  
  
        </mat-nav-list>
  
  
  
    </mat-sidenav>
  
  
  
    <mat-toolbar color="primary">
  
  
  
        <button mat-icon-button (click)="sidenav.open()">
  
            <mat-icon>menu</mat-icon>
  
        </button>
  
  
  
        <a mat-button [matMenuTriggerFor]="dropdown">
  
            About Us
  
        </a>
  
  
  
        <mat-menu #dropdown>
  
  
  
            <button mat-menu-item routerLink="/">CEO Message</button>
  
  
  
            <button mat-menu-item routerLink="/">Contact Details</button>
  
  
  
        </mat-menu>
  
  
  
        <a mat-button>
  
            <mat-icon>home</mat-icon>
  
            Home
  
        </a>
  
  
  
        <a mat-button routerLink="login-component" routerLinkActive="active" ariaCurrentWhenActive="page">
  
            <mat-icon>account_circle</mat-icon>
  
            Login
  
        </a>

        <a mat-button  routerLink="form-component" routerLinkActive="active" ariaCurrentWhenActive="page">
  
  
            Registration
  
        </a>
        <router-outlet></router-outlet>
