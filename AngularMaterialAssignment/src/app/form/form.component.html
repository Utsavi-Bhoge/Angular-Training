
<h1 style="text-align: center;">REGISTERATION FORM</h1>


<form [formGroup]="formValue" >
<div>
    <mat-form-field appearance="fill" >
        <span>
        <mat-label >FULL NAME </mat-label>
    </span>
        <input matInput placeholder="Placeholder" formControlName="fullname" >
        <mat-error>
        </mat-error>
        <mat-icon class="material-icons" >person</mat-icon>
    </mat-form-field>

</div>

<div>
    <mat-form-field appearance="fill" >
        <div>
        <mat-label>EMAIL ID</mat-label>
    </div>
        <input  matInput placeholder="Placeholder" formControlName="email"  >
        <mat-error>
        </mat-error>
        <mat-icon class="material-icons" >email</mat-icon>

    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="fill">
        <div>
        <mat-label>PASSWORD</mat-label>
    </div>
        <input matInput placeholder="Placeholder" formControlName="password" >
        <mat-error>
        </mat-error>
        <mat-icon class="material-icons" >password</mat-icon>

    </mat-form-field>
</div>




    <div>
    <mat-label>Select Gender</mat-label>
</div>
<mat-radio-group aria-label="gender"  formControlName="gender">  
    <mat-radio-button value="MALE">MALE</mat-radio-button>  
    <mat-icon class="material-icons" >male</mat-icon>
    <mat-radio-button value="FEMALE">FEMALE</mat-radio-button>  
    <mat-icon class="material-icons" >female</mat-icon>
    <mat-radio-button value="OTHER">OTHER</mat-radio-button>  
    <mat-error>
    </mat-error>
    <mat-icon class="material-icons" >transgender</mat-icon>

  </mat-radio-group>  
  <div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateofbirth" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div>
    <mat-form-field appearance="fill">
        <div>
        <mat-label>MOBILE NUMBER</mat-label>
    </div>
        <input matInput placeholder="Placeholder"  formControlName="mobile">
        <mat-error>
        </mat-error>
        <mat-icon class="material-icons" >phone</mat-icon>

    </mat-form-field>
</div>



<div>
<mat-form-field appearance="fill">
    <mat-label>Select your skills</mat-label>
    <mat-select formControlName="skills" >
      <mat-option value="Angular Basic"> Angular Basic</mat-option>
      <mat-option value="Angular Intermediate" >Angular Intermediate</mat-option>
      <mat-option value="Angular Advanced">Angular Advanced</mat-option>
    </mat-select>
  </mat-form-field>

</div>


<button mat-raised-button color="accent" (click)="OnSubmit()">Submit</button>

</form>
