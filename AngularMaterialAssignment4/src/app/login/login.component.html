<div  style="padding-top: 450px;">
<form [formGroup]="loginFormGroup" style="margin-top: 50px; margin-right: 300px; margin-left: 50px;">
    <h1 style="color:white;">LOGIN FORM</h1>
    <!-- <fieldset style="height: fit-content;"> -->
<div>
<mat-form-field class="example-full-width" appearance="fill">

<mat-label>User Name</mat-label>

<input matInput formControlName="email" placeholder="Enter your name" name="usename">

</mat-form-field>
</div>

<div>
<mat-form-field class="example-full-width" appearance="fill">

<mat-label>Password</mat-label>

<input matInput placeholder="Enter your password" formControlName="password" value="" name="password" type="password">

</mat-form-field>
</div>
<div>
<button mat-raised-button color="primary"  routerLinkActive="active" ariaCurrentWhenActive="page" (click)="loginUser()" >Submit</button>
<router-outlet></router-outlet>

</div>
<!-- </fieldset> -->
</form>
</div>
